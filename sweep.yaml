    values: [182]
  sequence_length:
    values: [180]
  behavioral_dim:
    values: [2]


  factor_dim:
    values: [64, 128]
  head_dim:
    values: [16,32, 64]
  num_heads:
    values: [2,4]
  num_layers:
    values: [3, 4]
  mha_dropout:
    values: [0.2, 0.5]
